{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}


<div class="container mx-auto mt-4 p-4">
    <div class="mt-4 p-4 text-center shadow-lg">
        <h2 class="text-center mt-4">ARE YOU SURE YOU WANT TO DELETE THIS POST "{{ object.name }}" </h2> 
    </div>

<form method="post" action="{% url 'post_delete' post.id %}" class="shadow-lg p-4 mt-5 bg-white rounded">
    {% csrf_token %}
    
    
    <button type="submit" value="" class="btn btn-primary mt-4">DELETE POST</button>
</form>
</div>
    
{% endblock content %}
